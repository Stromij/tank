<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiling Map Server</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id="map"></div>
<script>
    var map = new mapboxgl.Map({
        'container': 'map',
        'maxTileCacheSize': 5,
        'minZoom': 2,
        'zoom': 11,
        'center': [-74.385247,43.004645],
        'style': {
            'version': 8,
            'sources': {
                'tank': {
                    "type": "vector",
                    "tiles": [location.protocol + '//' + location.host + "/tile/{z}/{x}/{y}"],
                    "minzoom": 10
                },
                'tank2': {
                    "type": "vector",
                    "tiles": [location.protocol + '//' + location.host + "/heatmap/{z}/{x}/{y}"],
                    "minzoom": 2,
                    "maxzoom": 12
                },
                'OSM': {
                    "type": "raster",
                    "tiles": [
                        "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
                    ],
                    "tileSize": 256
                }
            },
            "layers": [

                {
                    "id": "osm",
                    "source": "OSM",
                    "type": "raster"
                },
                {
                    "id": "geo",
                    "source": "tank",
                    "source-layer": "io.marauder.tank",
                    "type": "line",
                    "paint": {
                        "line-color": "#000000"
                    }
                },
                {
                    "id": "geo2",
                    "source": "tank2",
                    "source-layer": "io.marauder.tank",
                    "type": "fill",
                    "paint": {
                        "fill-color":
                         [
                            "interpolate",
                            ["linear"],
                            ["get", "count"],
                            0, "rgba(255,0,0,0.01)",
                            1000, "rgba(255,0,0,0.6)"
                           ]
                    }
                }

            ]
        }
    });

</script>
</body>
</html>
